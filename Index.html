<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>    
        <h1>this keyword test</h1>
        <script>
            obj = {
                a: 20,
                func:function() {
                    console.log(this);
                },
                innerObj: {
                    b: 30,
                    func2: function() {
                        console.log(this);
                    },
                    func3: function() {
                        setTimeout(function(){
                            console.log(this);
                        },1000);
                    },
                    func4: function(){
                        setTimeout(() => {
                            console.log(this);
                        },1000); 
                    }
                }
            }
        obj.func();
        obj.innerObj.func2();
        obj.innerObj.func3();
        obj.innerObj.func4();
        </script>
    </body>
</html>
